			window.loadCss=function(urls) {
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0 ; i < urls.length; i++){
					var link = document.createElement("link");
					link.type = "text/css";
					link.rel = "stylesheet";
					link.href = window.staticFileServer + urls[i];
					head.appendChild(link);
				}
			}
